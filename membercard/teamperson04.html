<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">코드오아시스</a>

            </button>
        </div>
    </nav>


    <!-- Add margin to prevent content overlap -->
    <div style="margin-top: 80px;"></div>

    <main class="container my-5">
        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <img src="../images/yeonwooimg.png" class="rounded-circle mb-3" alt="Person 1"
                    style="width: 150px; height: 150px;">

                <h2>조연우</h2>
            </div>
            <div class="introduction" style="text-align:left">
                <h5>🎤 Who am I?</h5>
                <p class="txtIndent">🔈 러닝, 헬스, 스쿠버다이빙을 좋아하는 조연우입니다!
                    <br>  INTJ 용의주도한 전략가
                </p>
                <h5>🎤 My Strengths</h5>
                <p class="txtIndent">🔈 스스로 목표를 설정하고 추진하는 데 능숙하며, 자율적으로 작업할 수 있습니다.
                </p>
                <h5>🎤 My Collaboration Style</h5>
                <p class="txtIndent">🔈 사전에 철저한 계획을 세우고, 각자의 역할과 책임을 명확히 합니다.

                </p>
                <br>
                <h5>🖥️ 블로그 주소</h5>
                <p class="txtIndent">
                    <a href="https://velog.io/@yeonu6550/posts">블로그</a>
                </p>
            </div>
        </div>

        <section class="guestbook">
            <h3 class="mb-4">🩵방명록🩵</h3>
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="nickname-input" placeholder="성명을 남겨주세요">
                <textarea class="form-control" id="comment-input" rows="3" placeholder="응원의 메세지 남겨주세요"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addComment()">제출하기</button>
        </section>

        <section class="comments mt-5" id="comments">
            <h3>코멘트</h3>
            <!-- Comments will appear here -->
        </section>
